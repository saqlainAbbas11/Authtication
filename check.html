<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 60px;
        }
        .input-box {
            background: #fff;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-box input {
            width: 100%;
            color: #555;
            font-size: 18px;
            outline: none;
            border: none;
            padding: 10px;
            border-radius: 6px;
        }
        .input-box p {
            color: #555;
            margin-top: 10px;
        }
        .btn {
            font-size: 1.1rem;
            padding: 12px 25px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success a {
            color: white;
            text-decoration: none;
        }
        .text-danger {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        .col-lg-7 {
            text-align: center;
        }
        .col-lg-7 img {
            margin-top: 20px;
        }
        .display-4 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 768px) {
            .col-lg-7, .col-lg-5 {
                text-align: left;
            }
            .input-box {
                max-width: 100%;
            }
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
              <h2 class="display-4 fw-bold lh-1 text-body-emphasis mt-3">Password Strength Checker</h2>

              <div class="mt-4">
                <p class="text-danger text-center">Dynamic password strength checker</p>
              </div>
              
              <div class="input-box mt-4">
                <input type="password" class="mt-2" id="passwordStrength" placeholder="Enter Password">
                <p id="message" style="display:none;">Password is <span id="check"></span></p>
              </div>
             
              <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                <a href="./index.html" class="mt-2 btn btn-success myclass ">Pass hide & seek</a>
              </div>
            </div>
            <div class="col-lg-5 p-0 overflow-hidden shadow-lg mt-4 mt-lg-0">
                <img class="rounded-lg-3 w-100" 
                 src="https://images.pexels.com/photos/60504/security-protection-anti-virus-software-60504.jpeg?auto=compress&cs=tinysrgb&w=600" 
                 alt="" width="720">
            </div>
          </div>

          <footer class="text-center mt-4">
            <h3>Creator: <b><span class="text-success">Saqlain Abbas.</span></b></h3>
            <p>Â© <span id="date"></span> <em>Password Strength Checker.</em></p>
          </footer>
      </div>

      <script>

        document.getElementById('date').textContent = new Date().getFullYear()

        var passStrength = document.getElementById('passwordStrength');
        var message = document.getElementById('message');
        var passCheck = document.getElementById('check');

        passStrength.addEventListener('input', function(){
            if(passStrength.value === ''){
                message.style.display = 'none';
            }else{
                message.style.display = 'block';
            }

            if(passStrength.value.length < 4){
                passCheck.innerHTML = 'weak';
                passCheck.style.color = 'red';
            }else if(passStrength.value.length >= 4 && passStrength.value.length < 8){
                passCheck.innerHTML = 'medium';
                passCheck.style.color = 'orange';
            }else if(passStrength.value.length >= 8 && passStrength.value.length < 12){
                passCheck.innerHTML = 'strong';
                passCheck.style.color = 'green';
            }else if(passStrength.value.length >= 12 && passStrength.value.length < 15){
                passCheck.innerHTML = 'too strong';
                passCheck.style.color = 'darkgreen';
            }
        });
      </script>

</body>
</html>
