<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create | Show | Hide Passwords</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .input-box {
            background: #fff;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-box input {
            width: 100%;
            color: #555;
            font-size: 18px;
            outline: none;
            border: none;
            padding: 10px;
            border-radius: 6px;
        }
        .input-box img {
            width: 30px;
            cursor: pointer;
        }
        .container {
            padding-top: 60px;
        }
        .col-lg-7 {
            text-align: center;
        }
        .display-4 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .btn {
            font-size: 1.1rem;
            padding: 12px 25px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .container {
                padding-top: 30px;
            }
            .col-lg-7 {
                text-align: left;
            }
            .input-box {
                max-width: 100%;
            }
        }
        #message{
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
              <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Show & Hide Passwords</h1>

              <div class="mt-4">
                <p class="text-danger text-align!">Toggle eye icon to check</p>
              </div>
              <div class="input-box mt-4">
                
                <input type="password" class="mt-2" id="password" placeholder="Enter Password">
                <img src="./eye-icons/eye-close.png" alt="hide" id="icon">
              </div>
             
              <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
               
                <a href="./check.html" class="mt-2 btn btn-success myclass ">Check Password Strength</a>
                <!-- <button type="button" class="btn btn-success btn-lg px-4 me-md-2 fw-bold mt-3"><a href="./check.html"></a>Pass strength check</button> -->
              </div>
            </div>
            <div class="col-lg-5 p-0 overflow-hidden shadow-lg mt-4 mt-lg-0">
                <img class="rounded-lg-3 w-100" 
                 src="https://images.pexels.com/photos/2882630/pexels-photo-2882630.jpeg?auto=compress&cs=tinysrgb&w=600" 
                 alt="" width="720">
            </div>
          </div>

          <footer class="text-center mt-4">
            <h3>Creator: <b><span class="text-success">Saqlain Abbas.</span></b></h3>
            <p>Â© <span id="date"></span> <em>Password Hide & Seek.</em></p>
          </footer>
      </div>

      <script>

        document.getElementById('date').textContent = new Date().getFullYear()

        var password = document.getElementById('password');
        var icon = document.getElementById('icon');

        icon.onclick = function() {
            if (password.value === '') {
                alert("Please enter a password");
            } else if (password.type === 'password') {
                password.type = 'text';
                icon.src = './eye-icons/eye-open.png';
            } else {
                password.type = 'password';
                icon.src = './eye-icons/eye-close.png';
            }
        }

        
      </script>
    
</body>
</html>
